<!DOCTYPE html>

<html>
<head>
<link href="{{ url_for('static', filename='webcodestyle.css') }}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"> </script>


</head>
<body>
<section>
  March 2020 - Nikhil Patel, Radin Marinov
  </br>
  </br>
  </br>
  </br>
  </br>
  <center>
    <h4>
    Coronavirus Research Finder
    </h4>
  </center>
<center>
  <form method='POST'>
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" name="keywords">
    <label class="mdl-textfield__label" for="sample1">Search</label>
  </div>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
      <i class="material-icons">search</i>
  </button>
</form>
</br>
{% if search %}
Search results for: {{search_entry}}
<div id="results">
  {% for paper in data %}
    </br>
    Title : {{paper[0]}}
    </br>
    Abstract : {{paper[1]}}
    </br>
  {% endfor %}
</div>

{% endif %}


</center>

</section>

</html>
